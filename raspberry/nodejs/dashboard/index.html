<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Car Dashboard</title>
    </head>

    <body>
		<div id="tcpu"></div>
        <div class="container">
			<div id="alert-AVD" class="alert"></div>
            <div id="alert-AVC" class="alert"></div>
            <div id="alert-AVG" class="alert"></div>
            <div id="alert-ARD" class="alert"></div>
            <div id="alert-ARC" class="alert"></div>
            <div id="alert-ARG" class="alert"></div>
            <div id="ultrason">
                <div class="info-section" id="jauges">
                    <h2 class="section-title">Courants</h2>
                    <div  id="battery"></div>
                    <div  id="rcurrent"></div>
                    <div  id="lcurrent"></div>
                    <div  id="fcurrent"></div>
                </div>

                <div class="info-section" id="other-infos">
                    <h2 class="section-title">Controle</h2>
                    <div  id="volant"></div>
                    <div id="speedD"></div>
                    <div id="speedG"></div>
                    <div id="distPos">
                        <div>
                            <h4>Position Roue Droite <span id="posR"> 128</span></h4>

                        </div>
                        <div>
                            <h4>Position Roue Gauche <span id="posL">234</span></h4>

                        </div>
                        <div>
                            <h4>Distance Droite <span id="distanceR">2349</span></h4>

                        </div>
                        <div>
                            <h4>Distance Gauche <span id="distanceL">12324</span></h4>
                        </div>
                    </div>
                </div>


                <div class="input" id="AVG">100 cm</div>
                <div class="input" id="AVC">200 cm</div>
                <div class="input" id="AVD">300 cm</div>

                <img id="bmw" src="img/bmw.png" alt="voiture" width="25%">

                <div class="input" id="ARG">400 cm</div>
                <div class="input" id="ARC">500 cm</div>
                <div class="input" id="ARD">600 cm</div>
            </div>

            <div id="left">
                <div id="video"> <img id="video2" src="http://10.105.0.55:9090/stream/video.mjpeg"></img></div>

                <div id="actions">
                    <h2 class="section-title">Commandes</h2>
                    <div>
                        <img id="enable-motors" src="img/engine.png" alt="motor-enable" width="150px">
                    </div>
                    <div id="forms">
                        <div id="setMotorSection">
                            <label for="setMotorValue">Valeur des moteurs</label> <br>
                            <input id="setMotorValue" class="ui input" placeholder="Motor Value" type="number">
                            <button id="setMotor" class="ui button primary">SET</button>
                        </div>
                        <div id="setWheelSection">
                            <label for="setWheelValue">Valeur du Volant</label> <br>
                            <input id="setWheelValue" class="ui input" placeholder="Wheel Value" type="number">
                            <button id="setWheel" class="ui button secondary">SET</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

		<footer>
            <hr>
            <img id="logo-insa" src="https://daks2k3a4ib2z.cloudfront.net/56322f01209e3fe008289d03/56581fbbdd20092e254bf7bd_Logo_INSAToulouse-quadri.png" alt="logo-insa">
            <p id="credit">Réalisé par L.Senaneuch</p></p>
        </footer>


		<script src="js/socket.io.min.js"></script>
		<script src="js/jquery.min.js"></script>
        <script src="js/raphael-2.1.4.min.js"></script>
        <script src="js/justgage.js"></script>
		<script src="js/jauge.js"></script>
		<script src="js/front.js"></script>
		
        <script>
            
        </script>
    </body>

</html>
